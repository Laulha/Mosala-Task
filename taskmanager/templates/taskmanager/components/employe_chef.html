<div class="employe_chef">
    <div class="infos_employe_chef">
        <img src="https://placehold.co/60x60" alt="fake">
        <div class="divers_employe_chef">
            <p class="nom_prenom_employe_chef">
                {{employe.first_name}} {{employe.last_name}}
            </p>
            <p class="poste_employe_chef">
                {{employe.poste}}
            </p>
        </div>
    </div>
    <input type="checkbox" {{check}} class='check_input' name="{{name}}" value="{{employe.id}}">
</div>
